<div class="container">

    <div class="row">
        <div class="col-4">
            <div class="container">
                <div class="row my-3">
                    <div class="col-5">
                        SFSX
                    </div>
                    <div class="col">
                        <select class="form-control" (change)="tickerValueChange($event)">
                            <option value="-1" selected >Select Ticker</option>
                            <option *ngFor="let ticker of tickers" [value]="ticker.id">{{ticker.ticker}}</option>
                    </select>
                    </div>
                </div>

                <div class="row my-3" *ngIf="selectedTicker">
                    <div class="col">
                        Trader
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="order.traderName"/>
                    </div>
                </div>

                <div class="row my-3" *ngIf="selectedTicker">
                    <div class="col">
                        Price
                    </div>
                    <div class="col">
                        <input type="number" placeholder="0.00" class="form-control" [(ngModel)]="order.orderPrice"/>
                    </div>
                </div>

                <div class="row my-3" *ngIf="selectedTicker">
                    <div class="col">
                        Shares
                    </div>
                    <div class="col">
                        <input type="number" placeholder="0" class="form-control" [(ngModel)]="order.noOfShares"/>
                    </div>
                </div>

                <div class="row my-3" *ngIf="selectedTicker">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                Buy
                            </div>

                            <div class="col">
                                <label class="switch">
                                    <input type="checkbox" [(ngModel)]="bsStatus">
                                    <span class="slider round"></span>
                                  </label>
                            </div>

                            <div class="col">
                                Sell
                            </div>
                       
                       
                          
                          </div>
                          <!-- <span>Sell</span> -->
                    </div>
                    
                </div>

                <div class="row my-3" *ngIf="selectedTicker">
                    <div class="col" >
                        <button class="btn btn-primary" (click)="addOrder()">Add Order</button>
                    </div>
                    
                </div>



            </div>
        </div>

        <div class="col">
            <div style="display: block;" *ngIf="selectedTicker">
                <canvas baseChart 
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartClick)="chartData($event)"
                  >
                </canvas>
              </div>
              
           
        </div>
        
        
    </div>
</div>
